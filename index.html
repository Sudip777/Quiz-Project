<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="inner-div">
        <h2 class="question">Question Comes Here!!</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="ans1" class="answer" />
            <!-- The name attribute insure only one radio button is selected for which its value should be same in all inputs-->
            <label for="ans1" id="option1"> Answer Option</label>
            <!-- label is to include options in a input: for and id of input should be same-->
          </li>
          <li>
            <input type="radio" name="answer" id="ans2" class="answer" />
            <label for="ans2" id="option2"> Answer Option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans3" class="answer" />
            <label for="ans3" id="option3"> Answer Option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans4" class="answer" />
            <label for="ans4" id="option4"> Answer Option</label>
          </li>
        </ul>
        <button id="submit">Submit</button>
        <div id="showScore" class="scoreArea"></div>
        <!-- class is used to show hide and show functionality-->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
